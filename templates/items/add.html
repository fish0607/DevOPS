{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">应用管理</a>
				</li>
				<li class="active">添加应用信息</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>


		
		
				
		<div class="page-content">
	    	<div class="row">
		    	<div class="col-xs-12">
					<form class="form-horizontal" role="form" action="/items/add/" method="post" >
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right">Items Host *</label>
							<div class="col-sm-9">
			    		    	<input type="text" name="host" placeholder="host ip" class="col-xs-10 col-sm-5" />
							</div>
				    	</div>
						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> Items name *</label>
					   		<div class="col-sm-9">
					   			<input type="text" name="name" placeholder="name" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> Items service *</label>
							<div class="col-sm-9">
								<input type="text" name="service" placeholder="service" class="col-xs-10 col-sm-5" />
							</div>
						</div>
              	        <div class="space-4"></div>
						
						<div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> Items path *</label>
							<div class="col-sm-9">
								<input type="text"  name="path" placeholder="path" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						
						<div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> Items shell *</label>
							<div class="col-sm-9">
								<input type="text"  name="shell" placeholder="shell" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
					
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> Items process </label>
							<div class="col-sm-9">
								<input type="text"  name="process" placeholder="process" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> Items port </label>
							<div class="col-sm-9">
								<input type="text"  name="port" placeholder="port" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
	
						<div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> Items status </label>
							<div class="col-sm-9">
								<input type="text"  name="status" placeholder="status" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						
						<div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> Items group </label>
							<div class="col-sm-9">
								<input type="text"  name="group" placeholder="group" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						
						<div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> Items notes </label>
							<div class="col-sm-9">
								<input type="text"  name="notes" placeholder="notes" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
												
						
						
						<div class="space-4"></div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="icon-ok bigger-110"></i>
									添加
								</button>
							</div>
						</div>
					</form>
					{{log}}
				</div>
			</div>
		</div>	
		
	
	</div>
{% endblock %}
