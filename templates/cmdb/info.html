{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">资产管理</a>
				</li>
				<li class="active">主机信息</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>
		<table class="table table-striped table-bordered">
   			<thead>
      			<tr>
         			<th>主机名</th>
         			<th>IP</th>
         			<th>CPU</th>
         			<th>内存</th>
         			<th>硬盘</th>
         			<th>位置</th>
         			<th>所有者</th>
         			<th>所属组</th>
		 			<th>备注</th>
         			<th>操作</th>
      			</tr>
   			</thead>
  
   			{% for list in server_list %}
      		<tbody>
      			<tr>
         			<td>{{list.hostname}}</td> 
	     			<td>{{list.ip}}</td>
	     			<td>{{list.cpu}}</td>
	     			<td>{{list.men}}</td>
	     			<td>{{list.disk}}</td>
	     			<td>{{list.position}}</td>
	     			<td>{{list.owner}}</td>
         			<td>{{list.group}}</td>
		 			<td>{{list.notes}}</td>
         			<td>
             			<!--
		 				<a class="btn btn-info" href="/asset/?change={{list.ip}}"><i class="icon-edit icon-white"></i>编辑</a>
            			<a class="btn btn-danger" href="/asset/?remove={{list.ip}}"><i class="icon-trash icon-white"></i>删除</a>
            			-->
						
          				<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
		  					<button class="btn btn-xs btn-info">
								<i class="icon-ok bigger-120"><a href="/asset/info/?change={{list.ip}}">Edit</a></i>
							</button>
         					<button class="btn btn-xs btn-danger">
								<i class="icon-trash bigger-120"><a href="/asset/info/?remove={{list.ip}}">Delete</a></i>
							</button>
          				</div>
						 <!--
						 <a href="/asset/?change={{list.ip}}">
							<button type="button" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-pencil"></span>Edit
					        </button>
       					 </a>
						 <a href="/asset/?remove={{list.ip}}">
							<button type="button" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-trash"></span>Delete
							</button>
						</a>-->
         			</td>
      			</tr>
      		</tbody>
    		{%endfor%}
		</table>
		
	</div>
{% endblock %}
