{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">版本控制</a>
				</li>
				<li class="active">修改版本库信息</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>

				
		<div class="page-content">
	    	<div class="row">
		    	<div class="col-xs-12">
					<form class="form-horizontal" role="form" action="/version/info/?save={{info.svn_id}}" method="post" >
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> SVN URL </label>
							<div class="col-sm-9">
			    		    	<input type="text" name="svn_url" value="{{info.svn_url}}" class="col-xs-10 col-sm-5" />
							</div>
				    	</div>
						<div class="space-4"></div>

						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> SVN User </label>
					   		<div class="col-sm-9">
					   			<input type="text" name="svn_user" value="{{info.svn_user}}" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right"> SVN Password </label>
							<div class="col-sm-9">
								<input type="text" name="password" value="{{info.password}}" class="col-xs-10 col-sm-5" />
							</div>
						</div>
              	        <div class="space-4"></div>
						
						<div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right"> SVN Notes </label>
							<div class="col-sm-9">
								<input type="text" name="notes" value="{{info.notes}}" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
						<div class="space-4"></div>
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="icon-ok bigger-110"></i>
									提交
								</button>
							</div>
						</div>
					</form>
					{{log}}
				</div>
			</div>
		</div>	
    </div>
{% endblock %}
