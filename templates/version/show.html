{% extends 'base.html'%}
{% block head %}
	<div class="main-content">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="icon-home home-icon"></i>
					<a href="#">版本控制</a>
				</li>
				<li class="active">查看版本库</li>
			</ul><!-- .breadcrumb -->
			<div class="nav-search" id="nav-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
						<i class="icon-search nav-search-icon"></i>
					</span>
				</form>
			</div><!-- #nav-search -->
			<br>
		</div>

				
		<table class="table table-striped table-bordered">
   			<thead>
      			<tr>
         			<th>SVN Url</th>
         			<th>SVN User</th>
         			<th>SVN Password</th>
         			<th>Noets</th>
         			<th>Action</th>
      			</tr>
   			</thead>
  
   			{% for list in svn_list %}
      		<tbody>
      			<tr>
         			<td>{{list.svn_url}}</td> 
	     			<td>{{list.svn_user}}</td>
	     			<td>{{list.password}}</td>
		 			<td>{{list.notes}}</td>
         			<td>
          				<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
							<button class="btn btn-xs btn-info" onclick="window.location='/version/info/?edit={{list.svn_id}}'">
								<i class="icon-edit bigger-120"><a>Edit</a></i>
							</button>
		  					<button class="btn btn-xs btn-warning" onclick="window.location='/version/info/?update={{list.svn_id}}'">
								 <i class="icon-cloud-download bigger-120"><a>Update</a></i>
							</button>
         					<button class="btn btn-xs btn-danger" onclick="window.location='/version/info/?remove={{list.svn_id}}'">
								<i class="icon-trash bigger-120"><a>Delete</a></i>
							</button>
          				</div>
         			</td>
      			</tr>
      		</tbody>
    		{%endfor%}
		</table>
	</div>
{% endblock %}
