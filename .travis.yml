sudo: required

language: python

services:
	- mysql

python:
	- 3.6

before_install:
	- sudo mysql -e 'CREATE DATABASE lazy_ops;'

install:
	- pip install -r requirements.txt

script:
	- cp configs.example.json configs.json

	- python manage.py makemigrations
	- python manage.py migrate
	- python manage.py test
